{% include header.html %}
	<div class="container">
		<div class="row">
			<div class="three columns">&nbsp;</div>
			<div class="six columns">
				{% for post in site.posts limit: 10 %}
				<article>
					<header>
						<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
						<p class="meta"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }}</time></p>
					</header>
					{{ post.content }}
				</article>
				{% endfor %}
			</div>
		</div>
	</div>
{% include footer.html %}
