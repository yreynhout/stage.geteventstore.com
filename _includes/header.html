<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=0, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="dns-prefetch" href="//ghbtns.com">
	<link rel="dns-prefetch" href="//platform.twitter.com">
	<link rel="dns-prefetch" href="//fonts.googleapis.com">
	
	<title>{% if page.title != 'Home' %}{{ page.title }} &ndash; {% endif %}{{ site.name }}</title>
	<meta name="description" content="{{ site.description }}">
	<meta name="keywords" content=" {{ site.keywords }}">
	
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="msapplication-TileColor" content="#6BA300">
	<meta name="msapplication-TileImage" content="es-tile.png">
	<link rel="image_src" href="es-avatar.png">
	
	<link rel="stylesheet" href="css/master.css?v=3">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700">
</head>

<body>
	<div class="titlebar">
		<div class="container">
			<div class="row">
				<div class="three columns">
					<h1><a href="{{ site.url }}">{{ site.name }}</a></h1>
				</div>
				<div class="nine columns">
					<nav>
						<ul class="page-navigation">
							<li><a href="{{ site.url }}">Home</a></li>
							<li><a href="{{ site.url }}/docs">Docs</a></li>
							<li><a href="{{ site.url }}/enterprise">Enterprise</a></li>
							<li><a href="{{ site.url }}/support">Support</a></li>
							<li><a href="{{ site.url }}/team">Team</a></li>
							<li><a href="{{ site.url }}/shop">Shop</a></li>
							<li><a href="{{ site.url }}/blog">Blog</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
